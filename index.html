<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9am time block-->
      <article class="row">
          <div class="hour col-md-1">9am</div>
          <div id="userInput9"class="time-block col-md-10"contenteditable></div>
          <button class="saveBtn col-md-1"data-btnId="9"></button>
        </article>
<!-- 10am time block-->
        <article class="row">
          <div class="hour col-md-1">10am</div>
          <div id="userInput10"class="time-block col-md-10"contenteditable></div>
          <button class="saveBtn col-md-1"data-btnId="10"></button>
        </article>
<!-- 11am time block-->
        <article class="row">
          <div class="hour col-md-1">11am</div>
          <div id="userInput11"class="time-block col-md-10"contenteditable></div>
          <button class="saveBtn col-md-1"data-btnId="11"></button>
        </article>
<!-- 12pm time block-->        
        <article class="row">
          <div class="hour col-md-1">12pm</div>
          <div id="userInput12"class="time-block col-md-10"contenteditable></div>
          <button class="saveBtn col-md-1"data-btnId="12"></button>
        </article>
<!-- 1pm time block-->
        <article class="row">
          <div class="hour col-md-1">1pm</div>
          <div id="userInput13"class="time-block col-md-10"contenteditable></div>
          <button class="saveBtn col-md-1"data-btnId="13"></button>
        </article>
<!-- 2pm time block-->        
        <article class="row">
          <div class="hour col-md-1">2pm</div>
          <div id="userInput14"class="time-block col-md-10"contenteditable></div>
          <button class="saveBtn col-md-1"data-btnId="14"></button>
        </article>
<!-- 3pm time block-->        
        <article class="row">
          <div class="hour col-md-1">3pm</div>
          <div id="userInput15"class="time-block col-md-10"contenteditable></div>
          <button class="saveBtn col-md-1"data-btnId="15"></button>
        </article>
<!-- 4pm time block-->        
        <article class="row">
          <div class="hour col-md-1">4pm</div>
          <div id="userInput16"class="time-block col-md-10"contenteditable></div>
          <button class="saveBtn col-md-1"data-btnId="16"></button>
        </article>
<!-- 5pm time block-->        
        <article class="row">
          <div class="hour col-md-1">5pm</div>
          <div id="userInput17"class="time-block col-md-10"contenteditable></div>
          <button class="saveBtn col-md-1"data-btnId="17"></button>
        </article>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/planner.js"></script>
  </body>
</html>
